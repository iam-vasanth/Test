{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
    

    {% block staticfiles %}
    {% endblock %}
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container">
                <!-- Navbar brand -->
                <!-- <a class="navbar-brand me-2" href="/">
                    <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="16"
                        alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
                </a> -->

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">ToDo List</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                    {% if user.is_authenticated %}
                    <div class="d-flex align-items-center">
                        <a type="button" class="btn btn-link px-3 me-2" href="/logout">
                            Logout
                        </a>
                        
                    </div>
                    {% else %}
                    <div class="d-flex align-items-center">
                        <a type="button" class="btn btn-link px-3 me-2" href="/login">
                            Login
                        </a>
                        <a type="button" class="btn btn-link me-2" href="/register">
                            Sign up
                        </a>
                    </div>
                    {% endif %}
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>

{% block content %}
{% endblock %}

</body>

</html>
