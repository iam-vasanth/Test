{% extends 'base.html' %}
{% load static %}


{% block content %}

<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">

                        <h6 class="mb-3">Todo List</h6>

                        <form class="d-flex justify-content-center align-items-center mb-4" action=" " method="POST">
                            {% csrf_token %}
                            <div class="form-outline flex-fill">
                                <input type="todo_text" id="form3" class="form-control form-control-lg" />
                                <label class="form-label" for="form3">What do you need to do today?</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg ms-2 add-btn">Add</button>
                        </form>

                        <ul class="list-group mb-0">
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                <div class="d-flex align-items-center">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="strikeCheckbox"
                                        aria-label="..." />
                                    <div id="textToStrike">This is the text to strike out.</div>
                                </div>

                                <div href="#!" data-mdb-toggle="tooltip" title="Remove item">
                                    <i class="fas fa-times remove-item">X</i>
                                </div>
                        </ul>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<script>
    // Get references to the checkbox and the text element
    const strikeCheckbox = document.getElementById("strikeCheckbox");
    const textToStrike = document.getElementById("textToStrike");

    // Add an event listener to the checkbox
    strikeCheckbox.addEventListener("change", function () {
        if (strikeCheckbox.checked) {
            // Apply the CSS class to strike out the text
            textToStrike.classList.add("strikethrough");
        } else {
            // Remove the CSS class to remove the strikeout
            textToStrike.classList.remove("strikethrough");
        }
    });</script>

{% endblock %}
